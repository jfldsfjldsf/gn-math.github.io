name: Deploy to Firebase Hosting (Live)

on:
  push:
    # Trigger deployment only on pushes to the 'master' branch
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # NOTE: If your project is a modern framework (React, Vue, etc.),
      # you MUST UNCOMMENT and adjust the 'run' command below.
      # If your project is simple static HTML, you can leave this commented out.
      # - name: Install Dependencies and Build
      #   run: |
      #     npm ci
      #     npm run build 

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # --- Set to your exact secret name: FIREBASE ---
          firebaseServiceAccount: ${{ secrets.FIREBASE }}
          
          # --- Set to your exact project ID from the key: cherri-vip ---
          projectId: cherri-vip 
          
          # Deploy to the live production channel
          channelId: live
